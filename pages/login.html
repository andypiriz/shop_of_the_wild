<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn | Shop Of The Wild</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- Contenido principal -->
    <div class="login-fondo">
        <!-- Botón Home -->
        <a href="../index.html" class="home-btn">
            <!-- SVG Home -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#36BBEB">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z" />
            </svg>
        </a>

        <!-- Modal Login -->
        <div id="contenedor-login">
            <a href="../index.html">
                <img src="../img/tableta-sheikah.png" alt="Imagen de Tableta Sheikah">
            </a>
            <h1 id="titulo-form">Ingresar</h1>
            <form action="">
                <div>
                    <label for="id-nombre">Nombre de usuario</label>
                    <input type="text" name="usuario" id="id-usuario">
                    <label for="id-contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="id-contasena">
                    <p class="error">[ERROR]: Los campos no pueden quedar vacíos</p>
                </div>
                <div>
                    <span>
                        <input type="checkbox" name="recordar" id="id-recordar">
                        <label for="id-recordar">Recordarme</label>
                    </span>
                    <a href="">Olvidé mi contraseña</a>
                </div>
                <button type="submit" id="btn-ingresar" class="btn-celeste">Ingresar</button>
                <div>
                    <p>Aún no soy miembro</p>
                    <button type="submit" class="btn-beige">Registrarme</button>
                </div>
            </form>
        </div>

        <!-- Saludos de bienvenida -->
        <div id="saludo-login" class="saludo-login">
            <img src="../img/duende.png" alt="Ícono de duende sonriente">
            <p>¡Hola nuevamente <span>Jóven Link</span></p>
            <p id="segundo-parrafo"></p>
        </div>
    </div>


    <!-- SCRIPTS -->
    <!-- Script JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Scripts propios -->
    <script src="../js/login.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/filtradas.js"></script>
</body>

</html>
