<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Shop Of The Wild</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- Contenido principal -->
    <div class="contacto-fondo">
        <!-- Botón Home -->
        <a href="../index.html" class="home-btn">
            <!-- SVG Home -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#36BBEB">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z" />
            </svg>
        </a>
        <!-- Modal contacto -->
        <div id="contenedor-contacto">
            <a href="../index.html">
                <img src="../img/tableta-sheikah.png" alt="Imagen de Tableta Sheikah">
            </a>
            <h1>Contacto</h1>
            <form id="formulario-contacto" method="post">
                <div>
                    <div>
                        <div>
                            <label for="id-nombre">Nombre<span>*</span></label>
                            <input type="text" name="usuario" id="id-nombre">
                        </div>
                        <div>
                            <label for="id-email">Email<span>*</span></label>
                            <input type="email" name="email" id="id-email">
                        </div>
                    </div>
                    <label for="id-mensaje">Mensaje<span>*</span></label>
                    <textarea name="mensaje" id="id-mensaje" cols="30" rows="4"></textarea>
                    <div>
                        <button type="submit" id="btn-enviar" class="btn-celeste">Enviar</button>
                        <button type="reset" class="btn-beige">Cancelar</button>
                    </div>
                </div>
            </form>
            <p id="mensaje-error" class="error">[ERROR]: Los campos no pueden quedar vacíos</p>
            <h3 id="mensaje-exito" class="exito">¡Formulario enviado con éxito!</h3>
        </div>
    </div>
    <!-- ----- -->

    <!-- SCRIPTS -->
    <!-- Script JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Scripts propios -->
    <script src="../js/contacto.js"></script>
</body>

</html>
